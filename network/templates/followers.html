{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cyborg/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 650px;">  
        <a href="{% url 'profile' profile_owner.user.username %}" class="btn btn-light ms-2">Go back</a>
        <h1 class="text-center mt-4">Followers</h1>
        <div class="list-group">
            {% for follower in followers %}
                <a href="{% url 'profile' follower.username %}" class="list-group-item list-group-item-action">
                    <img src="{% if follower.userprofile.avatar %}{{ follower.userprofile.avatar.url }}{% else %}{% static 'images/default_avatar.png' %}{% endif %}"
                    class="rounded-circle me-2" alt="Avatar" width="40" height="40">
                    {{ follower.username }}
                </a>    
            {% empty %}
                <p class="text-center">You don't have any followers yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>

{% endblock %}
