{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following and Followers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'profile' request.user.username %}">Go Back</a>
        <h1 class="text-center mt-5">Followers</h1>
        <div class="list-group">
            {% for follower in followers %}
                <a href="#" class="list-group-item list-group-item-action">
                    <img src="{{ follower.profile_picture.url }}" class="rounded-circle me-2" alt="Avatar" width="40" height="40">
                    {{ follower.username }}
                </a>    
            {% empty %}
                <p class="text-center">You don't have any followers yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>

{% endblock %}
