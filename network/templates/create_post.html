<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPostModal">
    Create Post
</button>
  
  <!-- Post Creation Modal -->
  <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createPostModalLabel">Create a Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" enctype="multipart/form-data" action="{% url 'create_post' %}">
          {% csrf_token %}
          <div class="modal-body">
            <div class="mb-3">
              <textarea name="text" class="form-control" placeholder="What's on your mind?" 
                        maxlength="1000" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="imageUpload" class="form-label">Upload Image (Max: 20MB)</label>
              <input type="file" name="image" class="form-control" id="imageUpload" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="videoUpload" class="form-label">Upload Video (Max: 200MB)</label>
              <input type="file" name="video" class="form-control" id="videoUpload" accept="video/*">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

{% if form.errors %}
  <div class="alert alert-danger">
    <ul>
      {% for field, errors in form.errors.items %}
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
