<!-- post_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>

    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post image">
        {% endif %}
        {% if post.video %}
            <video src="{{ post.video.url }}" controls></video>
        {% endif %}
    </div>

    <div class="actions">
        <a href="{% url 'bookmark_post' post.id %}" class="bookmark-btn">
            {% if is_bookmarked %}
                Unbookmark
            {% else %}
                Bookmark
            {% endif %}
        </a>
    </div>

</body>
</html>
