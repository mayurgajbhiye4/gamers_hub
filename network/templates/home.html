{% extends 'base.html' %}
{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
  <div class="card my-3">
    <div class="card-body">
      <h5>{{ post.author.username }}</h5>
      <p>{{ post.content }}</p>
      {% if post.image %}
      <img src="{{ post.image.url }}" class="img-fluid">
      {% endif %}
    </div>
  </div>
{% endfor %}
{% endblock %}
